<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <div class="sub-container-header">
                <h2>Регистрация</h2>
        </div>
        <div class="sub-container">
            <form class="form">
            <div class="former">
                <label for="name">Имя</label><br>
                <input id="name" type="text" name="name" maxlength="20" pattern="^([\p{Lu}\p{Lt}]\p{Ll}+)+$" required><br>
            </div>
            <div class="former">
                <label for="secondname">Фамилия</label><br>
                <input id="secondname" type="text" name="secondname" maxlength="20" pattern="^([\p{Lu}\p{Lt}]\p{Ll}+)+$"><br>
            </div>
            <div class="former">
                <label for="fathername">Отчество</label><br>
                <input id="fathername" required type="text" name="fathername" maxlength="20" required pattern="^([\p{Lu}\p{Lt}]\p{Ll}+)+$"><br>
            </div>
            <div class="former">
                    <input href="pepe.html" type="submit">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
